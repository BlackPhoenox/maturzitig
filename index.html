
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
    <title>Maturzitig 4A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen" class="hidden unselectable">
        <h1>Maturzitig 4A</h1>
        <img src='images/assets/fribi.gif' class='undraggable'>
        <h2>Loading...</h2>
    </div>
    <div id="landscape-overlay" class="hidden unselectable">
        <h2>Unseri maturzitig füert nur zum beste erläbniss im querformat, dorum bitt ich sie jetzt ihres handy z dreie...</h2>
    </div>
    <div id="background" class="unselectable"></div>
    <div id="background-characters" class="unselectable"></div>
    <div id="interaction" class="unselectable">
        <img id="character" class="unselectable undraggable">
        <div id="dialogue" class="unselectable"></div>
    </div>
    <div id="arrow-container" class="unselectable">
        <img src=images/assets/arrow1.png class="arrow undraggable" onclick='changeLocation("arrow-top-center")' id=arrow-top-center>
        <img src=images/assets/arrow2.png class="arrow undraggable" onclick='changeLocation("arrow-bottom-center")' id=arrow-bottom-center>
        <img src=images/assets/arrow3.png class="arrow undraggable" onclick='changeLocation("arrow-center-right")' id=arrow-center-right>
        <img src=images/assets/arrow3.png class="arrow undraggable" onclick='changeLocation("arrow-center-left")' id=arrow-center-left>
        <img src=images/assets/arrow4.png class="arrow undraggable" onclick='changeLocation("arrow-top-right")' id=arrow-top-right>
        <img src=images/assets/arrow4.png class="arrow undraggable" onclick='changeLocation("arrow-top-left")' id=arrow-top-left>
        <img src=images/assets/arrow2.png class="arrow undraggable" onclick='changeLocation("arrow-bottom-left")' id=arrow-bottom-left>
        <img src=images/assets/arrow2.png class="arrow undraggable" onclick='changeLocation("arrow-bottom-right")' id=arrow-bottom-right>
    </div>
    <a id=fullscreen>go fullscreen</a>
    <script src=Components.js></script>
    <script src=characters.js></script>
    <script src=locations.js></script>
    <script src=game.js></script>
</body>
</html>
